<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Perdu docteur ?</title>

  <!-- Google Fonts (propre et moderne) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    .error-code {
      font-family: 'Montserrat', sans-serif;
      font-size: 10rem;
      font-weight: 700;
      color: #dc3545;
      margin: 0;
      line-height: 1;
    }

    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #495057;
    }

    .sub-message {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #0d6efd;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
    }

    .btn-outline {
      border: 2px solid #6c757d;
      color: #6c757d;
    }

    .btn-outline:hover {
      background-color: #f1f5f9;
      color: #495057;
      transform: translateY(-2px);
    }

    /* Icône cool */
    .icon {
      font-size: 4rem;
      color: #dc3545;
      margin: 1rem 0;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .error-code { font-size: 6rem; }
      .error-message { font-size: 1.2rem; }
      .btn { display: block; margin: 0.8rem auto; max-width: 200px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Icône fun -->
    <div class="icon">
      <i class="fas fa-stethoscope"></i>
    </div>

    <!-- Code d'erreur -->
    <h1 class="error-code">404</h1>

    <!-- Message principal -->
    <p class="error-message">Perdu, docteur ?</p>

    <!-- Message secondaire -->
    <p class="sub-message">
      Cette page n’existe pas…<br>
      Mais ne vous inquiétez pas, même les meilleurs médecins font parfois un faux diagnostic.
    </p>

    <!-- Boutons -->
    <a href="/" class="btn btn-primary">
      <i class="fas fa-home me-2"></i> Retour à l'accueil
    </a>
    <a href="javascript:history.back()" class="btn btn-outline">
      <i class="fas fa-arrow-left me-2"></i> Page précédente
    </a>
  </div>
</body>
</html>
