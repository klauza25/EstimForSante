{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Confirmer Suppression{% endblock %}

{% block content %}
<div class="container">
  <h3 class="fw-bold mb-3">Confirmer la Suppression</h3>
  <p>Voulez-vous vraiment supprimer cette consultation ?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'liste_consultations' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
