{% extends 'dashboard/base.html' %}
{% block title %}Supprimer l'assignation{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-danger text-white py-3">
          <h4 class="mb-0">Supprimer l'assignation</h4>
        </div>
        <div class="card-body p-4">
          <p>Êtes-vous sûr de vouloir supprimer l'assignation pour :</p>
          <div class="alert alert-warning">
            <strong>{{ consultation.patient }}</strong><br/>
            <small>Médecin : {{ consultation.medecin }}</small>
          </div>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i> Confirmer la suppression
              </button>
              <a href="{% url 'assignation_consultation' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Annuler
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
